definitions:
  # +--------------------------------------------------------------------------------+
  # | API Calls                                                                      |
  # +--------------------------------------------------------------------------------+
  Page:
    type: object
    properties:
      statusCode:
        type: integer
        default: 200
        description: The http status for the call
      data:
        type: object
        properties:
          headerTheme:
            type: integer
            description: Sometimes you want a header image that is light, that would mean we would have to invert the header bar to make it visible
            enum: [LIGHT, DARK]
          pageTitle:
            type: string
            default: ""
            description: The main title for the page
          blocks:
            description: The container for all the blocks
            type: array
            items:
              $ref: "#/definitions/Block"

  # +--------------------------------------------------------------------------------+
  # | Partials; Small block object definitions                                       |
  # +--------------------------------------------------------------------------------+
  Link:
    type: object
    description: Default link object
    required: [label, title, target, type]
    properties:
      label:
        type: string
        description: The Label text content
      title:
        type: string
        description: The link title element
      target:
        type: string
        description: the route/url.
      type:
        type: integer
        enum: [INTERNAL,EXTERNAL,SCROLL_TO_NEXT_SECTION]
  Image:
    type: object
    description: Default image object
    required: [normal, small, alt]
    properties:
      normal:
        type: string
        description: The desktop version of the mage
      small:
        type: string
        description: The mobile version of the mage
      alt:
        type: string
        description: The alt text for the mage image
  Video:
    type: object
    description: Default video object
    required: [url, type]
    properties:
      url:
        type: string
        description: The url to the video, if the video is internal it should be the full path to the *.mp4 file otherwise just the ID of the external source.
      type:
        type: integer
        description: The type of the video
        enum: [INTERNAL,VIMEO]
  MarginTop:
    type: integer
    description: The offset/spacing of a component
    enum: [0,1,2,3,4]
  Alignment:
    type: integer
    enum: [LEFT, RIGHT]
  PersonaType:
    type: integer
    enum: [SMALL_BUSINESS,AUTOMOTIVE,ENTERPRISE,LOCAL_MEDIA_BUYING]
  Windowed:
    type: boolean
    default: false
    description: If the block will have a extra padding on the left and right instead of being full-bleed
  Overlap:
    type: boolean
    default: false
    description: If the block will overlap with the next block in the DOM
  Error:
    type: object
    description: "Default error object"
    required: [statusCode, data]
    properties:
      statusCode:
        type: integer
        default: 500
      data:
        type: object
        properties:
          code:
            type: integer
            format: int32
          message:
            type: string
          fields:
            type: string

  # +--------------------------------------------------------------------------------+
  # | Interfaces                                                                     |
  # +--------------------------------------------------------------------------------+
  Block:
    type: object
    title: defaultBlock
    description: Default block definition
    properties:
      id:
        type: string
        description: The ID for the object to be reconized by the frontend framework.
      data:
        type: object
        description: "The container that holds all the data for the content block"
