                    properties:
                      translations:
                        type: array
                        items:
                          type: object
                          properties:
                            country:
                              type: string
                            language:
                              type: string
  /page:
    get:
      summary: Get page by slug
      description: Get the content pages with the blocks based on the slug
      responses:
        200:
          description: History information for the given user
          schema:
            $ref: "#/definitions/Page"
