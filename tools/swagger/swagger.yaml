      description: "Get all the information to bootstrap the application. Example: Menu, main items etc.."
      produces:
          - application/json
      responses:
        200:
          description: History information for the given user
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  layout:
                    type: object
                    properties:
                      navigation:
                        type: object
                      footer:
                        type: object
                      slideOutPanel:
                        type: object
