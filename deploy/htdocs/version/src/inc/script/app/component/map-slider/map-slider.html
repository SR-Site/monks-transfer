<div class="component-map-slider">
	<span class="track">
		<span class="progress" data-bind="style: {'width': progress() * 100 + '%'}"></span>
	</span>

	<div class="knob-wrapper">

		<span class="knob"></span>
	</div>

	<ul class="steps" data-bind="foreach: data.steps">
		<li data-bind="tap: $root.handleStepClick.bind($root, $index())">
			<p class="label" data-bind="css: {'is-active': $root.activeIndex() === $index()}, html: label"></p>
		</li>
	</ul>
</div>
