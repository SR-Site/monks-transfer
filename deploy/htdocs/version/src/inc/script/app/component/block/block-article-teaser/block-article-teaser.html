<a class="component-block-article-teaser" data-bind="gaiaGoto: [Branches.CONTENT_PAGE, {deeplink: data.target}]">
	<figure class="abs-fill">
		<img data-bind="
			attr: {
				alt: data.image.alt
			},
			image: {
				queries: [
					[$root.MediaQueries.SMALL, data.image.normal ],
					[$root.MediaQueries.SMALL_MIN, data.image.small]
				],
				state: $root.deviceState()
			}" />
	</figure>
	<aside>
		<h2 class="heading heading-07" data-bind="html: data.heading"></h2>
		<p class="copy copy-01" data-bind="html: data.paragraph"></p>
		<div class="tags" data-bind="foreach: data.tags">
			<!-- ko component: {
				name: 'button/button-tag',
				onComplete: $root.controller.callbackCounter.get(),
				options: {
					action: $data,
					size: $root.ButtonSize.LARGE
				}
			} --><!-- /ko -->
		</div>
	</aside>
</a>
