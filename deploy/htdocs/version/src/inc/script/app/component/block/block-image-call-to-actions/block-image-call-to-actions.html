<div class="component-block-image-call-to-actions" data-bind="css: {'windowed': data.windowed}">
	<div class="abs-fill">
		<div class="call-to-actions-images abs-fill" data-bind="foreach: data.callToActions">
			<div class="call-to-action-image abs-fill" data-bind="css: {
					'is-active': $index() === $root.activeImageIndex()
				}">
				<img class="default-image abs-fill" data-bind="
					attr: { alt: $data.background.alt },
					image: {
						queries: [
							[ $root.MediaQueries.SMALL, $data.background.small ],
							[ $root.MediaQueries.SMALL_MIN, $data.background.normal ]
						],
						state: $root.deviceState()
					}"/>

				<img class="blurred-image abs-fill" data-bind="
					attr: { alt: $data.backgroundBlurred.alt },
					image: {
						queries: [
							[ $root.MediaQueries.SMALL, $data.backgroundBlurred.small ],
							[ $root.MediaQueries.SMALL_MIN, $data.backgroundBlurred.normal ]
						],
						state: $root.deviceState()
					}"/>
			</div>
		</div>
		<div class="call-to-actions-content abs-fill" data-bind="foreach: data.callToActions">
			<a href="#" data-bind="
				style: {
					width: (100 / $parent.data.callToActions.length) + '%'
				},
				event: {
					'mouseenter': $root.handleMouseEnter.bind($root),
					'mouseleave': $root.handleMouseLeave.bind($root)
				}">
				<span class="text-wrapper">
					<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft(($index() + 1).toString(), 2, '0')"></span>
					<h3 class="heading heading-03" data-bind="html: heading"></h3>
					<p class="copy copy-01" data-bind="html: paragraph"></p>
				</span>
			</a>
		</div>
	</div>
</div>
