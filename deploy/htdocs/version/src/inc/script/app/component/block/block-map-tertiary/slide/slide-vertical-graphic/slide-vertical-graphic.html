<div class="map-tertiary-slide abs-fill component-slide-vertical-graphic">
	<!-- ko if: data.slideData.background -->
	<div class="background" data-bind="image: {
			image: data.slideData.background,
			state: $root.deviceState()
		}"></div>
	<!-- /ko -->

	<header class="slide-heading">
		<h2 class="heading heading-07"><strong data-bind="html: data.slideData.subHeading"></strong></h2>
		<p class="copy copy-03" data-bind="html: data.slideData.paragraph"></p>
	</header>

	<div class="slide-statistics" data-bind="foreach: data.slideData.statistics">
		<div class="statistic">
			<div class="graphics" data-bind="foreach: $data.values">
				<div class="graphic">
					<!-- ko component: {
						name: 'vertical-graphic',
						onComplete: $root.controller.callbackCounter.get(),
						options: {
							value: $data.value
						}
					} --><!-- /ko -->
					<p class="label copy copy-03" data-bind="html: $data.label"></p>
				</div>
			</div>
			<p class="statistic-label copy copy-03">
				<strong data-bind="html: $data.label"></strong>
			</p>
		</div>
	</div>

	<div class="slide-title">
		<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft((data.index + 1).toString(), 2, '0')"></span>
		<h3 class="heading heading-01" data-bind="html: data.slideData.heading"></h3>
	</div>
</div>
