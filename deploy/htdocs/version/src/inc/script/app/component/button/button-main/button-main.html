<a class="component-button-main button" data-bind="attr: { title: title }, events: [
	[MouseEventHelper.MOUSEENTER, $root.handleMouseEnter.bind($root)],
	[MouseEventHelper.MOUSELEAVE, $root.handleMouseLeave.bind($root)],
	[MouseEventHelper.CLICK, $root.handleClick.bind($root)]
]">
	<span class="label">{{label}}</span>
	<svg width="100%" height="100%" class="abs-fill" preserveAspectRatio="none">
		<rect class="background" x="0.5" y="0.5" vector-effect="non-scaling-stroke"></rect>
		<rect class="hover-stroke" x="0.5" y="0.5" vector-effect="non-scaling-stroke"></rect>
	</svg>
	<span class="stripe"></span>
</a>
