<div class="component-block-network-overview" data-bind="with: data">

	<div class="network-list" data-bind="">

		<div class="network-row" data-bind="foreach: items">
			<!-- ko if: $index() % 2 == 0 -->
				<a class="network-list-item bg-contain" href="" data-bind="gaiaOpenLink: $data.link, image: {
				queries: [
					[$root.MediaQueries.X_SMALL, image.normal ],
					[$root.MediaQueries.SMALL, image.small]
				],
				state: $root.deviceState()
				}">
				</a>
			<!-- /ko -->
		</div>

		<div class="network-row" data-bind="foreach: items">
			<!-- ko ifnot: $index() % 2 == 0 -->
			<a class="network-list-item bg-contain" href="" data-bind="gaiaOpenLink: $data.link, image: {
				queries: [
					[$root.MediaQueries.X_SMALL, image.normal ],
					[$root.MediaQueries.SMALL, image.small]
				],
				state: $root.deviceState()
				}">
			</a>
			<!-- /ko -->
		</div>

	</div>

</div>
