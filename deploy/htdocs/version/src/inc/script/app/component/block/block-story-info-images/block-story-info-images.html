<div class="component-block-story-info-images">
	<div class="story-wrapper abs-fill">
		<div class="story-images" data-bind="foreach: data.stories">
			<div class="image-wrapper abs-fill" data-bind="css: {'is-active': $index() === $root.activeStory()}">
				<div class="default-image">
					<img data-bind="
						image: {
							image: $data.background,
							state: $root.deviceState()
						}"/>
				</div>
				<div class="blurred-image">
					<img data-bind="
						image: {
							image: $data.backgroundBlurred,
							state: $root.deviceState()
						}"/>
				</div>
			</div>
		</div>
		<div class="story-content" data-bind="foreach: data.stories">
			<article data-bind="
				css: {
					'is-active': $index() === $root.activeStory()
				},
				events: [
					[$root.MouseEventHelper.MOUSEENTER, $root.handleMouseEnter.bind($root, $index())]
				]" class="story">
				<div class="theme" data-bind="css: $root.ThemeHelper.getTheme($data.theme)">
					<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft(($index() + 1).toString(), 2, '0')"></span>
					<h2 class="heading heading-06" data-bind="html: heading"></h2>
					<p class="copy copy-01" data-bind="html: paragraph"></p>
				</div>
			</article>
		</div>
	</div>
</div>
