<div class="map-tertiary-slide abs-fill component-slide-horizontal-with-icon">
	<header class="slide-heading">
		<h2 class="heading heading-07"><strong data-bind="html: data.slideData.subHeading"></strong></h2>
		<p class="copy copy-03" data-bind="html: data.slideData.paragraph"></p>
	</header>

	<div class="slide-statistics">
		<svg width="100%" height="100%" class="track abs-center" preserveAspectRatio="none">
			<line x1="0" y1="0" x2="1000" y2="0" />
		</svg>
		<ul class="statistics-wrapper" data-bind="foreach: data.slideData.statistics">
			<li>
				<div class="icon" data-bind="icon: $data.icon"></div>
				<span class="separator">
					<svg width="100%" height="100%" class="track abs-center" preserveAspectRatio="none">
						<line x1="0" y1="0" x2="0" y2="100" />
					</svg>
				</span>
				<div class="description">
					<span class="label copy copy-03" data-bind="html: $data.label"></span>
					<span class="value copy copy-03">
						<strong data-bind="html: $data.value"></strong>
					</span>
				</div>
			</li>
		</ul>
	</div>

	<div class="slide-title">
		<span class="pagination-number"
		      data-bind="html: $root.StringUtils.padLeft((data.index + 1).toString(), 2, '0')"></span>
		<h3 class="heading heading-01" data-bind="html: data.slideData.heading"></h3>
	</div>
</div>
