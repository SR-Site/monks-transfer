<div class="component-block-persona-selector">
	<div class="background-image abs-fill">
		<!-- ko component: {
			name: 'image-crossfader',
			onComplete: $root.controller.callbackCounter.get($root.controller.handleImageCrossfaderReady.bind($root.controller))
		} --><!-- /ko -->
	</div>
	<div class="persona-content-wrapper abs-fill">
		<div class="background-triangle"></div>
		<div class="persona-content" data-bind="foreach: data.personas">
			<div class="persona abs-center">
				<h2 class="heading heading-04" data-bind="html: $data.heading"></h2>
				<p class="copy copy-01" data-bind="html: $data.paragraph"></p>
				<!-- ko component: {
						name: 'button/button-main',
						onComplete: $root.controller.callbackCounter.get(),
						options: {
							action: $data.link,
							size: $root.ButtonSize.LARGE
						}
					} --><!-- /ko -->
			</div>
		</div>
	</div>
	<ul class="persona-options" data-bind="foreach: data.personas">
		<li class="persona-option" data-bind="css: {'is-active': $root.activeIndex() === $index()}, events: [
			[$root.MouseEventHelper.CLICK, $root.handleClick.bind($root, $index())]
		]">
			<button class="persona-button button" data-bind="css: $root.PersonaType[personaType].toLowerCase()">
				<span class="label-wrapper">
					<span class="label">
						<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft(($index() + 1).toString(), 2, '0')"></span>
						<span class="copy copy-02" data-bind="html:$data.heading"></span>
					</span>
				</span>
			</button>
		</li>
	</ul>
</div>
