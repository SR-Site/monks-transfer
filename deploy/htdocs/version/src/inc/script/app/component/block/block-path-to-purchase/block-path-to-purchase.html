<div class="component-block-path-to-purchase">
	<div class="inner-wrapper abs-fill">
		<!-- ko if: dataManager.deviceStateTracker.currentState() > $root.DeviceState.SMALL -->
		<div class="background-image abs-fill" data-bind="foreach: data.steps">
			<div class="image abs-fill" data-bind="
				css: {
					'is-active': $root.activeIndex() == $index()
				},
				image: {
					image: $data.background,
					state: $root.deviceState()
			}"></div>
		</div>
		<!-- /ko -->

		<div class="slide-details" data-bind="foreach:data.steps">
			<div class="slide-detail">
				<h2 class="heading heading-07" data-bind="html: secondaryHeading"></h2>
				<p class="copy copy-01" data-bind="html: secondaryParagraph"></p>
			</div>
		</div>


		<div class="slider-viewport infinite-carousel js-image-carousel">
			<ul class="steps site-frame js-slides" data-bind="foreach: data.steps">
				<li class="step js-slide" data-bind="css: {'is-active': $root.activeIndex() === $index()}, events: [
						[$root.MouseEventHelper.CLICK, $root.handleClick.bind($root, $index())]
				]">
					<div class="step-content">
						<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft(($index() + 1).toString(), 2, '0')"></span>
						<h2 class="copy copy-02" data-bind="html: heading"></h2>
						<p class="copy copy-01" data-bind="html: paragraph"></p>
					</div>
					<div class="step-edge"></div>
				</li>
			</ul>
		</div>
		<!-- ko component: {
			name: 'paginator-dashed',
			onComplete: $root.controller.callbackCounter.get($root.controller.handlePaginatorReady.bind($root.controller)),
			options: {
				items: data.steps,
				currentPage: $root.activeIndex,
				orientation: $root.Orientation.HORIZONTAL
			}
		} --><!-- /ko -->
	</div>
</div>
