		<figure class="image">
			<img data-bind="
				attr: {
					alt: data.background.alt
				},
				image: {
					queries: [
						[$root.MediaQueries.X_SMALL, data.background.normal ],
						[$root.MediaQueries.SMALL, data.background.small]
					],
					state: $root.deviceState()
				}" />
		</figure>
		<aside class="content">
			<h4 class="heading heading-06" data-bind="html: data.heading"></h4>
			<p class="copy copy-01" data-bind="html: data.paragraph"></p>
