<form class="component-slideout-panel_contact" data-bind="with: data, submit: onSubmit" novalidate>

	<h3 class="sub-title copy copy-01" data-bind="html: subHeading"></h3>
	<h2 class="heading-06 heading" data-bind="html: heading"></h2>

	<fieldset class="form-fields" data-bind="validateWith: $root.myValidator, validateOn : 'value'">

		<!-- ko foreach: $root.fields -->
			<div class="text-input-holder">
				<div class="input-text-main input-text">
					<input required type="text" value="" data-bind="
						attr: {
							name: $data.name,
							id: $data.name
						},
						live: $data.observable,
						validationRule : $data.validationRules,
						focusBorder: {
							value: $root.myValidator.field($data.name).value
						}" />
					<span class="placeholder-label" data-bind="localizedText: 'global.form.placeholder.' + $data.localeKey"></span>
				</div>
			</div>
		<!-- /ko -->

		<!-- ko component: {
			name: 'button/button-secondary',
			onComplete: $root.controller.callbackCounter.get(),
			options: {
				action: {
					event: $root.onSubmit.bind($root),
					label: submitLabel,
					title: submitLabel
				},
				size: $root.ButtonSize.LARGE
			}
		} --><!-- /ko -->

	</fieldset>
</form>
