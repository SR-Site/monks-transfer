<div class="component-market-search">

	<form class="query-wrapper"
	      data-bind="submit: $root.handleSubmit.bind($root), css: {'has-input': $root.query().length}">
		<div class="text-input-holder">
			<div class="input-text input-text-main">
				<input required type="text" value="" data-bind="
						live: $root.query,
						focusBorder: {
							value: $root.query
						}"/>
				<span class="placeholder-label" data-bind="html: data.searchPlaceholder"></span>
			</div>
		</div>

		<button class="button search-button" type="submit" data-bind="html: data.searchLabel"></button>

		<div class="note" data-bind="css: {'is-active': $root.noteActive()}">

			<!-- ko with: $root.suggestion() -->
			<button class="button suggestion-button"
			        data-bind="html: $data.label, tap: $root.handleSelectMarket.bind($root, $data.value)"></button>
			<!-- /ko -->

			<!-- ko ifnot: $root.suggestion() -->
			<p class="copy copy-01" data-bind="html: data.notFoundMessage"></p>
			<!-- /ko -->
		</div>

		<!-- ko component: {
			name: 'button/button-circle-close',
			options: {
				action: {
					event: $root.handleClear.bind($root)
				}
			}
		} --><!-- /ko -->
	</form>
</div>
