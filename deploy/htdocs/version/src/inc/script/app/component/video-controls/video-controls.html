<div class="component-video-controls" data-bind="css: {'is-active': $root.isActive()}">
	<button class="button button-play" data-bind="css: {'is-playing': $root.isPlaying()}, tap: $root.handlePlayClick.bind($root)">
		<span class="icon abs-center play-icon" data-bind="icon: 'video-play'"></span>
		<span class="icon abs-center pause-icon" data-bind="icon: 'video-pause'"></span>
	</button>

	<div class="progress">
		<div class="progress-bar-wrapper abs-center">
			<div class="progress" data-bind="style: {'width': ($root.progress() * 100) + '%'}"></div>
			<div class="knob"></div>
		</div>
	</div>

	<button class="button button-mute" data-bind="css: {'is-muted': $root.isMuted()}, tap: $root.handleMuteClick.bind($root)">
		<span class="icon abs-center volume-on-icon" data-bind="icon: 'video-volume-on'"></span>
		<span class="icon abs-center volume-off-icon" data-bind="icon: 'video-volume-off'"></span>
	</button>
</div>
