<div class="component-block-map" data-bind="css: {'windowed': data.windowed}">
	<div class="site-frame">
		<div class="aspect-ratio-wrapper">
			<div class="map-content" data-bind="with: data.steps[$root.activeIndex()]">
				<span class="pagination-number" data-bind="html: $root.StringUtils.padLeft(($root.activeIndex() + 1).toString(), 2, '0')"></span>
				<h3 class="heading heading-01" data-bind="html: heading"></h3>
				<p class="copy copy-01" data-bind="html: paragraph"></p>
			</div>
			<div class="map-image-wrapper">
				<div class="map-image">
					<!-- ko if: data.sequenceBackground -->
						<img class="sequence-background" data-bind="image: {
							image: data.sequenceBackground,
							state: $root.deviceState()
						}">
					<!-- /ko -->
					<!-- ko component: {
						name: 'image-sequence',
						onComplete: $root.controller.callbackCounter.get($root.controller.handleImageSequenceReady.bind($root.controller)),
						options: {
							imageSequence: data.imageSequence
						}
					} --><!-- /ko -->
				</div>
			</div>
			<!-- ko component: {
				name: 'map-slider',
				onComplete: $root.controller.callbackCounter.get($root.controller.handleMapSliderReady.bind($root.controller)),
				options: {
					steps: data.steps
				}
			} --><!-- /ko -->
		</div>
	</div>
</div>
