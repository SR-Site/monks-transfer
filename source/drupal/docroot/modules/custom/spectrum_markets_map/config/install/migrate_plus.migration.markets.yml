  field_market_network_logos:
    -
      plugin: skip_on_empty_null
      method: process
      source: Network_logo1
      message: 'Field field_name is missing'
    -
      plugin: explode
      source: Network_logo1
      delimiter: ','
    -
      plugin: migration_lookup
      no_stub: true
      migration: network

  field_market_top_networks:
    -
      plugin: skip_on_empty_null
      method: process
      source: TopNetwork_logo1
      message: 'Field field_name is missing'
    -
      plugin: explode
      source: TopNetwork_logo1
      delimiter: ','
    -
      plugin: migration_lookup
      no_stub: true
      migration: network

  type:
    plugin: default_value
    default_value: market

destination:
  plugin: 'entity:node'
migration_dependencies: null