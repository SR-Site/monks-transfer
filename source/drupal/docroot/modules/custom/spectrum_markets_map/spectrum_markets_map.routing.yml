spectrum_markets_map.markets_import_form:
  path: '/admin/config/spectrum/import-markets'
  defaults:
    _form: '\Drupal\spectrum_markets_map\Form\ImportMarkets'
    _title: 'Import Markets'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

spectrum_markets_map.download_media_kit:
  path: 'api/v1/download-media-kit'
  defaults: { _controller: '\Drupal\spectrum_markets_map\Controller\MediaKitController::createRequest' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

spectrum_markets_map.download_media_kit.process_response:
  path: 'api/v1/download-media-kit/process'
  defaults: { _controller: '\Drupal\spectrum_markets_map\Controller\MediaKitController::processRequest' }
  methods:  [POST, GET]
  requirements:
    _access: 'TRUE'