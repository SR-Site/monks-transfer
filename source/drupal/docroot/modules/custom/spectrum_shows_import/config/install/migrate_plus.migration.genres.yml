id: genres
label: JSON feed of genres
migration_group: migrate_shows_json
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json_nested
  urls: 'http://spectrum.loc/new.json'
  item_selector: '/Result/'
  sub_selector: 'Genres'
  fields:
    -
      name: genre
      label: 'Genre name'
      selector: Genre

  ids:
    genre:
      type: string

process:
  type:
    plugin: default_value
    default_value: genre
  name: genre

destination:
  plugin: 'entity:genre'
migration_dependencies: null