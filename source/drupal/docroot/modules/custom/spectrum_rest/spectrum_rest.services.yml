services:
  spectrum_rest.denormalizer.contact:
    class: Drupal\spectrum_rest\Normalizer\SpectrumContactDenormalizer
    tags:
      - { name: normalizer }
  spectrum_rest.io_event_subscriber:
    class: Drupal\spectrum_rest\EventSubscriber\IOEventSubscriber
    arguments: [ '@mm_rest.request_matcher' ]
    tags:
      - { name: event_subscriber }
  spectrum_rest.shows.utility:
    class: Drupal\spectrum_rest\Utility\SpectrumShowsUtility
    arguments: [ '@plugin.manager.mm_rest_entity_processor']
